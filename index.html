<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Geo Rover</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css"/>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Geo Rover</a>

                </div>
                    <ul class="nav navbar-nav  navbar-right col-md-6">
                        <div class="navbar-form">
                            <div class='col-md-5'>
                                  <div class="form-group">
                                    <div class='input-group date' id='datetimepicker6'>
                                        <input type='text' class="form-control" placeholder="Start Date"/>
                                        <span class="input-group-addon">
                                             <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class='col-md-5'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker7'>
                                        <input type='text' class="form-control"  placeholder="End Date"/>
                                        <span class="input-group-addon">
                                             <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default" id="submit-date">Submit</button>
                            </div>
                        </div>
                    </ul>
            </div>
        </nav>

        <div id="map"></div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datetimepicker.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMxJWBYa60OKsc4AueR09L5Mbm-VJhdcc&libraries=geometry&callback=initMap"
                async defer></script>
        <script src="js/index.js"></script>



    </body>
</html>
